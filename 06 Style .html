<body>
    


    <!--
        Sytle Attributes 
            style=
                1. "color: red" 
                    - here color is key and red is value
                    - to change the font color of any tag we use color css property

                2. "background-color: yellow"
                    - here background-color is key and yellow is value
                    - to change the background color of any tag we use color css property

                3. "border: red 2px solid"
                    -red is color of border
                    -2px is 2 pixle width of border
                    -solid is style of boder it can also be dotted or other
                    -Creating Border aroung full tag, that can be heading paragraph or any
                
                4- Hex color 
                    -colors can also be selected using their hex codes



    -->
    <h1 style="color:red">Tihs is heading 1</h1>
    <h2 style="background-color: yellow;">Tihs is heading 2</h2>
    <h3 style="border: lightgreen 2px solid">Tihs is heading 3</h3>
    <h4 style="background-color: #7fff00;">Tihs is heading 4</h4>    

    <p ></p>
</body>
