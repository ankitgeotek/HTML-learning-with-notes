<!--
Input Tags
        1. text/email/password/submit
        2. data/time/number/month
        3. radiobutton
        4. file
        5. url/color
        6. range
        7. reset

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="">
    <label for="">Email</label><br>
    <input type="email" name=""><br><br>

    <label for="">Password</label><br>
    <input type="password" name=""><br><br>


    <label for="">Yearly Income</label><br>
    <input type="number" name=""><br><br>

    <label for="">DOB</label><br>
    <input type="date" name=""><br><br>

    <label for="">wakeup time</label><br>
    <input type="time" name=""><br><br>

    <label for="">Birth Month</label><br>
    <input type="month" name=""><br><br>


    <label for="">Branch</label><br>
    <input type="radio" name="X">CSE<br>
    <input type="radio" name="X">ECE<br>
    <input type="radio" name="x">ME<br>
    <input type="radio" name="x">CE<br><br>


    <label for="">Hobbies</label> <br>
    <input type="checkbox" name="x">Sport<br>
    <input type="checkbox" name="x">Singing<br>
    <input type="checkbox" name="x">Sleeping<br>
    <input type="checkbox" name="x">Running<br><br>


    <!--Before adding file uploading option we have to use enctype as multipart/form-data-->
    <label for="">Upload Photo</label> <br>
    <input type="File" name="x"><br><br>


    <label for="">Git Hub Profile</label> <br>
    <input type="url" name="x"><br><br>


    <label for="">Your favourite Color</label> <br>
    <input type="color" name="x"><br><br>

    
    <label for="">Price Range</label> <br>
    <input type="range" name="x" max="10000" min="100" ><br><br>

    <input type="reset">

    <br><br>
    <input type="submit" name=""><br>



</form>


</body>
</html>
