<!--
    IFrame tage is used when you wants to open webpage of other website on yours webpage
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!--
        Iframe using src  for website url
        src=source/url of thatwebsite
        Style
            width
            height
    -->
    <iframe src="https://www.mywbut.com/" width="500" height="300" frameborder="0"></iframe>





    
    <!--
        using name='iframe' with a tag for mulitple website access in the Frame

    -->
    <hr>
    <br>
    <a href="https://www.mywbut.com/" target="iframe">MYwBUT</a>
    <a href="https://learnstack.io/" target="iframe">LearnStack</a><br>
    <iframe src="" name="iframe" width="500" height="300" frameborder="0"></iframe>



<!--
    Embiding Youtube Video
-->

<iframe width="560" height="315" src="https://www.youtube.com/embed/1z5-O7-5AXk?si=fcMlnSR67Lr2jnm1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
