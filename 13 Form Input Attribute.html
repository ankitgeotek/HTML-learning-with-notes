<!--
    Input tag Attributes
        1. Placeholder- 
            to suggest the format and requirment of your input data
        2. Value-
            To set default values of your input in the inputbox


        3. Disabled-
            To not allow user to change the input value in certain scenario

        4. Size-
            To change to size of input box

        5. Maxlength-
            fixing the lenght of input character
        6. Min/Max-
            work good with numercial numbmber
        7. Multiple-
            selecting multiple option at same time



        8. Required-
            if Required is use then user can not submit for without entering value in required box

        9. Steps-
            For numerical data
            You can enter number in the multiple of the step only


        10. Autofocus-
            After loading the page curssor will be focused on this form field only
-->
